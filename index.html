<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/fonte.css">
    <link rel="stylesheet" href="src/css/animacoes.css">
    <link rel="stylesheet" href="src/css/variaveis.css"> 
    <link rel="stylesheet" href="src/css/responsivo.css">
    lin
    <title>Escolha seu personagem</title>
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/thor.png" alt="personagem 1 selecionado" id="personagem-jogador-1">
                <div class="nome">
                <h2 id="nome-jogador-1">Thor</h2>
                </div>
            </div>

            <ul class="lista-personagens">
                <li class="personagem selecionado" id="thor" data-nome="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/thor.jpg" alt="personagem do thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-nome="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/homem-de-ferro.jpg" alt="personagem do Homem de ferro">
                </li>

                <li class="personagem" id="viuva-negra" data-nome="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/viuva-negra.jpg" alt="personagem do Viúva Negra"> 
                </li>

                <li class="personagem" id="hulk" data-nome="Hulk">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/hulk.jpg" alt="personagem do Hulk"> 
                </li>

                <li class="personagem" id="capitao-america" data-nome="Capitão América">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/capitao-america.jpg" alt="personagem do capitão América"> 
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-nome="Ultron">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/ultron.jpg" alt="personagem do Ultron"> 
                </li>

                <li class="personagem" id="doutor-doom" data-nome="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/doutor-doom.jpg" alt="personagem do Doutor Doom"> 
                </li>

                <li class="personagem" id="nova" data-nome="Nova">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/nova.jpg" alt="personagem do Nova"> 
                </li>

                <li class="personagem" id="fenix" data-nome="Fênix">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/fenix.jpg" alt="personagem do Fênix"> 
                </li>

            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/ultron.png" alt="personagem 2 selecionado" id="personagem-jogador-2">
                <div class="nome">
                <h2>Ultron</h2>
                </div>
            </div>    
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
